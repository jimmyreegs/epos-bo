<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Price Types</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <style>
    .modal-dialog { max-width: 800px; }
    #priceTypeTableInModal { width: 100%; border-collapse: collapse; }
    #priceTypeTableInModal th, #priceTypeTableInModal td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    #priceTypeTableInModal th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h1>Manage Price Types</h1>

<div th:fragment="priceTypeModal" class="modal fade" id="priceTypeModal" tabindex="-1" aria-labelledby="priceTypeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="priceTypeModalLabel">Manage Price Types</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="priceTypeTableContainer">
          <table id="priceTypeTableInModal" class="table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <h3>Add/Edit Price Type</h3>
        <form id="priceTypeForm">
          <input type="hidden" id="priceTypeId">
          <div class="mb-3">
            <label for="priceTypeName" class="form-label">Name</label>
            <input type="text" class="form-control" id="priceTypeName">
          </div>
          <div class="mb-3">
            <label for="priceTypeDescription" class="form-label">Description</label>
            <textarea class="form-control" id="priceTypeDescription"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/products.js"></script> <script src="/js/productsPriceType.js"></script>

</body>
</html>
