<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .modal-dialog { max-width: 800px; }
        #productTable, #categoryTable { width: 100%; border-collapse: collapse; }
        #productTable th, #productTable td, #categoryTable th, #categoryTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #productTable th, #categoryTable th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Products</h1>

<button type="button" class="btn btn-primary" id="openProductFormButton" data-bs-toggle="modal" data-bs-target="#productModal">Manage Products</button>
<button type="button" class="btn btn-primary" id="openCategoryModalButton" data-bs-toggle="modal" data-bs-target="#categoryModal">Manage Categories</button>

<div th:fragment="productModal">
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Manage Products</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productTableContainer">
                        <table id="productTableInModal" class="table">
                            <thead>
                            <tr>
                                <th>Reference</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <h3>Add/Edit Product</h3>
                    <form id="productForm">
                        <input type="hidden" id="id">
                        <div class="mb-3">
                            <label for="reference" class="form-label">Reference</label>
                            <input type="text" class="form-control" id="reference">
                        </div>
                        <ul class="nav nav-tabs" id="localeTabs" role="tablist">
                        </ul>
                        <div class="tab-content" id="localeTabsContent">
                        </div>
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Category</label>
                            <select id="categorySelect" class="form-control"></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{productsCategory :: categoryModal}"></div>

<input type="hidden" id="locale" th:value="${#locale.language}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/products.js"></script>
<script src="/js/productsProduct.js"></script>
<script src="/js/productsCategory.js"></script>

</body>
</html>
