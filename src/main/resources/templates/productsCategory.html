<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <style>
    .modal-dialog { max-width: 800px; }
    #categoryTableInModal { width: 100%; border-collapse: collapse; }
    #categoryTableInModal th, #categoryTableInModal td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    #categoryTableInModal th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h1>Manage Categories</h1>

<!-- Manage Categories Modal -->
<div th:fragment="categoryModal" class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Manage Categories</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Data Table -->
        <div id="categoryTableContainer">
          <table id="categoryTableInModal" class="table">
            <thead>
            <tr>
              <th>Reference</th>
              <th>Name</th>
              <th>Description</th>
              <th>Parent Category</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <!-- Add/Edit Category Form -->
        <h3>Add/Edit Category</h3>
        <form id="categoryForm">
          <input type="hidden" id="categoryId">
          <div class="mb-3">
            <label for="categoryReference" class="form-label">Reference</label>
            <input type="text" class="form-control" id="categoryReference">
          </div>
          <ul class="nav nav-tabs" id="categoryLocaleTabs" role="tablist">
          </ul>
          <div class="tab-content" id="categoryLocaleTabsContent">
          </div>
          <div class="mb-3">
            <label for="parentCategorySelect" class="form-label">Parent Category</label>
            <select id="parentCategorySelect" class="form-control">
              <option value="">Select a Parent Category</option>
              <!-- Parent categories will be dynamically populated -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/products.js"></script>
<script src="/js/productsCategory.js"></script>

</body>
</html>
