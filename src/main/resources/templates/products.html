<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <style>
    .modal-dialog { max-width: 800px; }
    #productTable, #categoryTable { width: 100%; border-collapse: collapse; }
    #productTable th, #productTable td, #categoryTable th, #categoryTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    #productTable th, #categoryTable th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h1>Products</h1>

<button type="button" class="btn btn-primary" id="openProductFormButton" data-bs-target="#productModal">Product Management</button>
<button type="button" class="btn btn-primary" id="openCategoryModalButton" data-bs-toggle="modal" data-bs-target="#categoryModal">Manage Categories</button>

<div th:replace="~{productsProduct :: productModal}"></div>

<div th:replace="~{productsCategory :: categoryModal}"></div>

<input type="hidden" id="locale" th:value="${#locale.language}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/products.js"></script>
<script src="/js/productsCategory.js"></script>
<script src="/js/productsProduct.js"></script>
</body>
</html>
