<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #sidebar { width: 250px; position: fixed; height: 100%; overflow-y: auto; }
    #content { margin-left: 250px; padding: 20px; min-height: 100vh;}
    @media (max-width: 767.98px) { #content { margin-left: 0; } }
  </style>
</head>
<body>
<div th:fragment="layout(title, content)">
  <div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar">
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action bg-light" th:href="@{/home}">Home</a>
        <a class="list-group-item list-group-item-action bg-light" th:href="@{/products}">Products</a>
        <a class="list-group-item list-group-item-action bg-light" th:href="@{/logout}">Logout</a>
      </div>
    </div>
    <div id="content">
      <div class="container-fluid">
        <h1 class="mt-4" th:text="${title}"></h1>
        <div th:replace="${content}"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("menu-toggle").onclick = function (e) {
        e.preventDefault();
        document.getElementById("wrapper").classList.toggle("toggled");
    };
  </script>
</div>
</body>
</html>
